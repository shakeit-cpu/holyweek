<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>출석 체크</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f0f4f8;
      padding: 20px;
    }
    .container {
      margin-top: 50px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      font-size: 20px;
      color: #4CAF50;
      margin-top: 20px;
      display: none;
    }
    .message-error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>출석 체크</h2>
    <input type="text" id="name" placeholder="이름을 입력하세요" />
    <button id="submit-btn">출석 체크</button>
    <div class="message" id="success-message">할렐루야!</div>
    <div class="message message-error" id="error-message">출석 체크에 실패했습니다. 다시 시도해 주세요.</div>
  </div>

  <script>
    const SHEET_API = 'https://script.google.com/macros/s/AKfycbyG3vnEQ10Uml9VCYbCwbJDWe2QpOF7DFOLv7Kc5HvqTSua6n0etfmEwGnAPsMCU5Bb7w/exec';  // 웹 앱 URL을 여기에 넣어주세요!

    async function saveToSheet(name) {
      try {
        const response = await fetch(SHEET_API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });

        if (!response.ok) {
          console.error('Failed to save data:', response.status);
          document.getElementById('error-message').style.display = 'block';
        } else {
          document.getElementById('success-message').style.display = 'block';
          document.getElementById('error-message').style.display = 'none';
        }
      } catch (e) {
        console.error('스프레드시트 저장 실패:', e);
        document.getElementById('error-message').style.display = 'block';
      }
    }

    document.getElementById('submit-btn').addEventListener('click', function () {
      const name = document.getElementById('name').value.trim();
      if (name) {
        saveToSheet(name);
      } else {
        alert("이름을 입력해주세요.");
      }
    });
  </script>
</body>
</html>
