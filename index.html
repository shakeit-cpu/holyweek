<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>고난주간 출석체크</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #eae6f7, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #6a0dad;
      margin-bottom: 10px;
    }

    .cross {
      font-size: 32px;
      color: #6a0dad;
      margin-bottom: 16px;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-top: 10px;
      margin-left: 5px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button.reset {
      background-color: #b22222;
      margin-top: 20px;
    }

    .message {
      color: red;
      margin-top: 8px;
      min-height: 20px;
    }

    .attendance-list {
      margin-top: 20px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    .attendance-list li {
      padding: 4px 0;
    }

    #allRecords {
      margin-top: 20px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
    }

    @media screen and (max-width: 500px) {
      .container {
        padding: 20px 16px;
      }

      input[type="text"] {
        width: 100%;
        margin-bottom: 8px;
      }

      button {
        width: 100%;
        margin: 5px 0 0 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cross">✝️</div>
    <h2>고난주간 출석체크</h2>
    <input type="text" id="nameInput" placeholder="이름을 입력하세요" />
    <button onclick="checkAttendance()">출석!</button>
    <div class="message" id="message"></div>
    <ul class="attendance-list" id="attendanceList"></ul>
    <button class="reset" onclick="showPasswordPrompt()">⚠️ 관리자 초기화</button>
    <button onclick="showAllRecords()">📅 전체 출석 보기</button>
    <div id="allRecords"></div>
  </div>

  <script>
    const getTodayKey = () => {
      const today = new Date();
      return today.toISOString().split('T')[0];
    };

    function loadAttendance() {
      const todayKey = getTodayKey();
      return JSON.parse(localStorage.getItem('attendance_' + todayKey)) || [];
    }

    function saveAttendance(list) {
      const todayKey = getTodayKey();
      localStorage.setItem('attendance_' + todayKey, JSON.stringify(list));
    }

    function displayAttendance() {
      const listElement = document.getElementById('attendanceList');
      const attendanceList = loadAttendance();
      listElement.innerHTML = '';
      attendanceList.forEach(name => {
        const li = document.createElement('li');
        li.textContent = `✅ ${name}님이 출석했습니다.`;
        listElement.appendChild(li);
      });
    }

    function checkAttendance() {
      const nameInput = document.getElementById('nameInput');
      const message = document.getElementById('message');
      const name = nameInput.value.trim();
      const date = getTodayKey();

      if (name === '') {
        message.textContent = '⚠️ 이름을 입력해주세요.';
        return;
      }

      const attendanceList = loadAttendance();
      if (attendanceList.includes(name)) {
        message.textContent = '⚠️ 이미 출석한 이름입니다.';
        return;
      }

      attendanceList.push(name);
      saveAttendance(attendanceList);
      sendToGoogleSheet(name, date);

      nameInput.value = '';
      message.textContent = '';
      displayAttendance();
    }

    function showPasswordPrompt() {
      const password = prompt("관리자 비밀번호를 입력하세요:");
      if (password === 'pass1234') {
        const todayKey = getTodayKey();
        localStorage.removeItem('attendance_' + todayKey);
        alert("오늘 출석 명단이 초기화되었습니다.");
        displayAttendance();
      } else if (password !== null) {
        alert("비밀번호가 올바르지 않습니다.");
      }
    }

    function showAllRecords() {
      const output = document.getElementById('allRecords');
      output.innerHTML = '';
      const allKeys = Object.keys(localStorage).filter(key => key.startsWith('attendance_'));

      if (allKeys.length === 0) {
        output.innerHTML = '<p>출석 기록이 없습니다.</p>';
        return;
      }

      allKeys.sort().forEach(key => {
        const date = key.replace('attendance_', '');
        const list = JSON.parse(localStorage.getItem(key));
        const section = document.createElement('div');
        section.innerHTML = `<strong>${date}</strong><ul>` + 
          list.map(name => `<li>✅ ${name}</li>`).join('') + '</ul>';
        output.appendChild(section);
      });
    }

    function sendToGoogleSheet(name, date) {
      const url = "https://script.google.com/macros/s/YOUR_DEPLOYED_URL/exec";
      fetch(url, {
        method: "POST",
        body: JSON.stringify({ name, date }),
        headers: {
          "Content-Type": "application/json"
        }
      })
        .then(res => console.log("스프레드시트로 전송됨"))
        .catch(err => console.error("전송 실패:", err));
    }

    displayAttendance();
  </script>
</body>
</html>
